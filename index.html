<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Senhas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Gerador de Senhas</h1>
        <label for="length">Tamanho da senha:</label>
        <input id="length" type="number" min="1" max="128" value="12">

        <label><input type="checkbox" id="uppercase"> Letras maiúsculas</label>
        <label><input type="checkbox" id="lowercase" checked> Letras minúsculas</label>
        <label><input type="checkbox" id="numbers" checked> Números</label>
        <label><input type="checkbox" id="symbols"> Símbolos</label>

        <button onclick="generatePassword()">Gerar Senha</button>

        <div id="password-container">
            <p>Senha gerada: <span id="password"></span></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
